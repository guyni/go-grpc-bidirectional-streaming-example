apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpc-streaming-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: grpc-streaming-service
              port:
                number: 50005
